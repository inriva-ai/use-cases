<h3>Consultation Summary</h3>
<ul>
    <li><strong>Consultation Date:</strong> {{ response.consultation_date }}</li>
    <li><strong>Key Findings:</strong>
        <ul>
            {% for finding in response.key_findings %}
                <li>{{ finding }}</li>
            {% endfor %}
        </ul>
    </li>
    <li><strong>Notes:</strong> {{ response.notes }}</li>
</ul>
