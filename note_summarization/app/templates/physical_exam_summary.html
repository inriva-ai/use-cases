<h3>Physical Exam Summary</h3>
<ul>
    <li><strong>Exam Date:</strong> {{ response.exam_date }}</li>
    <li><strong>Key Points:</strong>
        <ul>
            {% for point in response.key_points %}
                <li>{{ point }}</li>
            {% endfor %}
        </ul>
    </li>
    <li><strong>Notes:</strong> {{ response.notes }}</li>
</ul>
